<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <form id="journal-form">
          <label for="journalTitle">Enter a Journal Title</label>
          <input id="inputTitle" type="text">
          <label for="journalBody">Input the Journal body</label>
          <input id="inputBody" type="text">
          <button type="Submit">Submit</button>
        </form>
      </div>
      <div class="column">
        <output id = "outputTitle"></output><br>
        <output id = "outputBody"></output><br>
      </div>
    </div>
  </body>
</html>
